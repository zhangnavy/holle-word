<%-include ../include/header.html%>
<div class="container" style="width:800px;margin:auto;background:lightseagreen;padding:20px;border-radius:8px;">
	<form class="form-horizontal"action="/article/add"method="post"enctype="multipart/form-data">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">标题</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname" 
            placeholder="请输入名字" name="title">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">内容</label>
      <div class="col-sm-10">
         <textarea name="content" id="lastname" cols="30" rows="10" class="form-control" placeholder="请输入内容"></textarea>
      </div>
   </div>
   <div class="form-group">
      <label for="poster" class="col-sm-2 control-label">图片</label>
      <div class="col-sm-10">
         <input type="file" class="form-control" id="poster"
            placeholder="地址" name="poster">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-block btn-success"><b>提&nbsp;&nbsp;&nbsp;交</b></button>
      </div>
   </div>
</form>
</div>
<%-include ../include/footer.html%>
