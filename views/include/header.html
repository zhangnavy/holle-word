<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title><%=title%></title>
		<link rel="stylesheet" href="/bootstrap/bootstrap.css" />
	</head>
	<body>
		
		<nav class="navbar navbar-inverse" >
		    <div class="navbar-header">
			  <a class="navbar-brand" href="/">百知首页</a>
			</div>
			<ul class="nav navbar-nav">
				<%if(user){%>
				<li><a href="/article/add">发表文章</a></li>
				<li><a href="/users/logout">退出</a></li>
				<%}else{%>

				<li><a href="/users/login">登录</a></li>
				<li><a href="/users/reg">注册</a></li>
				<%}%>
           </ul>
			<div class="pull-right">
			    <form class="navbar-form navbar-left" action="/?keyword=<%=keyword%>" method="get">
			        <div class="form-group">
			            <input type="text" class="form-control"name="keyword" placeholder="Search"value="<%=keyword%>">
			        </div>
			        <button type="submit" class="btn btn-default">搜索</button>
			    </form>    
		   </div>
		</nav>
		<%if(success.length){%>
		<div class="alert alert-success alert-dismissable">
			<button type="button" class="close" data-dismiss="alert"
					aria-hidden="true">
				&times;
			</button>
			<%=success%>
		</div>
		<%}%>
		<%if(error.length){%>
		<div class="alert alert-info alert-dismissable">
			<button type="button" class="close" data-dismiss="alert"
					aria-hidden="true">
				&times;
			</button>
			<%=error%>
		</div>
		<%}%>
